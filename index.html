<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div>
            <h1 class="title text-center">SketchPad</h1>
        </div>
        
        <div class="content">
            <div class="board"></div>
            <div class="status text-center">Coloring Status: Coloring</div>
            <div class="buttons">
                <button class="btn black-color-btn">Black</button>
                <button class="btn gray-color-btn">Gray</button>
                <button class="btn random-color-btn">Random</button>
                <button class="btn eraser-btn">Eraser</button>
                <button class="btn reset-btn">Reset</button>
            </div>

            <div class="board-size">
                <input class="input" type="text" placeholder="Enter the size" value="16">
                <button class="btn">Set Size</button>
            </div>
            
            <div class="error text-center">Please enter a number between 2 and 100</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
